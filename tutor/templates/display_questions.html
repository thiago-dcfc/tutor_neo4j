<h2 class="text-center">Lista de Questões</h2>
<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <table class="table table-striped table-bordered shadow align-middle">
        <thead class="table-dark text-center">
            <tr>
                <th>Título</th>
                <th>Dificuldade</th>
                <th>Gerenciamento</th>
            </tr>
        </thead>
        {% for row in questions %}
            <tr>
                <td>{{ row.q.title }}</td>
                <td class="text-center">{{ row.q.difficulty }}</td>
                <td class="text-center">
                    <form action="{{ url_for('delete_question', cc_identity=course_class['id'], cs_identity=class_subject['id'], question_identity=row.q.id) }}"
                                      method="post">
                        <a class="btn btn-success btn-sm shadow-sm m-1"
                           href="{{ url_for('edit_question', cc_identity=course_class['id'], cs_identity=class_subject['id'], question_identity=row.q.id) }}">
                            <i class="fas fa-edit"></i>
                        </a>
                        <button class="btn btn-danger btn-sm shadow-sm m-1 delete-question" type="submit">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% else %}
            <tr>
                <td colspan="3" class="text-center">Nenhuma questão para este assunto ainda!</td>
            </tr>
        {% endfor %}
        </table>
    </div>
    <div class="col-1"></div>
</div>
