{% block body %}

    {% if session.username %}
    <h2>{{ cc }}</h2>
    <form>
        <dl>
            <dt>TÃ­tulo do Assunto:</dt>

            <dd>
                <select name="previous_subject">
                    <option value="">--  Nenhum assunto anterior --</option>

    {% include 'display_class_subjects.html' %}
