{% extends "layout.html" %}
{% block body %}
<div class="container">
  <main class="form-signin rounded shadow">
    <form class="needs-validation" action="{{ url_for('login') }}" method="post" novalidate>
      <h1 class="h3 mb-3 fw-normal text-center">Faça login</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Nome de usuário" name="username" required>
        <label for="floatingInput">Usuário</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" name="password" required>
        <label for="floatingPassword">Senha</label>
      </div>
  
      <div class="checkbox mb-3 mt-2">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar de mim
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
    </form>
  </main>  
</div>
{% endblock %}
